<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V</title>
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="responsivo.css">
    
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/
                    ?_ga=2.114468096.646578391.1706446167-782564636.1703478749&_gl=1*1rw7jd4*_ga*NzgyNTY0NjM2LjE3MDM0Nzg3NDk.
                    *_ga_PJQ2JYZDQC*MTcwNjQ0NjE2Ny4zLjAuMTcwNjQ0NjE2OC4wLjAuMA.." target="_blank">Suporte 
                    <img src="./src/icone-link.svg" alt="icone de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header> <!--cabeçalho-->
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/bg-main.png" alt="Rapaz de oculos no fundo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/logo-gta-v.svg" alt="logo GTA V">
                <img src="./src/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíves para Playstation 5 e Xbox Series X</h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/logo-ps5.svg" alt="logo play 5">
                    </li>
                    <li>
                        <img src="./src/logo-xbox-series-s.svg" alt="logo xbox series x/s">
                    </li>
                    <li>
                        <img src="./src/logo-ps4.svg" alt="logo play 4">
                    </li>
                    <li>
                        <img src="./src/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/logo-ps5.svg" alt="logo play 5">
                    </li>
                    <li>
                        <img src="./src/logo-xbox-series-s.svg" alt="logo xbox series x/s">
                    </li>
                    <li>
                        <img src="./src/logo-ps4.svg" alt="logo play 4">
                    </li>
                    <li>
                        <img src="./src/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
